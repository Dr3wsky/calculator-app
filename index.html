<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculator</title>
  <link rel="shortcut icon" href="images/calc.ico" />
  <link rel="stylesheet" href="styles.css">
  <script src="calculator-funcs.js" defer></script>
</head>

<body>
<header class="header"></header>

<main class="main">
  <div class="device">
    <div class="screen">
      <div class="history" id="history">0</div>
      <div class="input" id="input">0</div>
    </div>
    <div class="buttons-grid">
        <div class="buttons-nums">
          <button class="btn-num" id="1">1</button> 
          <button class="btn-num" id="2">2</button> 
          <button class="btn-num" id="3">3</button> 
          <button class="btn-num" id="4">4</button> 
          <button class="btn-num" id="5">5</button> 
          <button class="btn-num" id="6">6</button> 
          <button class="btn-num" id="7">7</button> 
          <button class="btn-num" id="8">8</button> 
          <button class="btn-num" id="9">9</button> 
          <button class="btn-num" id="0">0</button> 
          <button class="btn-num" id=".">.</button> 
      </div>
      <div class="buttons-funcs">
        <button class="btn-func" id="clear">DEL</button> 
        <button class="btn-func" id="clear-all">AC</button> 
        <button class="btn-func" id="*">&times;</button> 
        <button class="btn-func" id="/">&divide;</button>
        <button class="btn-func" id="+">+</button>
        <button class="btn-func" id="-">-</button>
        <button class="btn-func" id="equals">=</button> 

      </div>
    </div>
   
  </div>
</main>
<footer class="footer">
  <a class="am-github" href="https://github.com/Dr3wsky" target="_blank"> Copyright &copy Dr3wsky <script>
   document.write(new Date().getFullYear())</script></a>
</footer>
</body>
</html>
